<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Street Food Kigali</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Street Food Kigali</title
</head>

 <body>
    <div class="container">
        <div class="row">
          <div class="col-sm">
          </div>
          <div class="col-sm">
            <nav class="navbar navbar-dark bg-dark">
                <div class="container-fluid">
                  <span class="navbar-brand mb-0 h1">Street Food Kigali</span>
                  <span class="nav-link text-light">
                    <strong id="balance">
                    </strong>
                    cUSD$
                  </span>
                </div>
            </nav>
            <div class="alert alert-success" role="alert">
              <div class="d-grid gap-2">
                <a class="btn btn-outline-success" data-bs-toggle="modal" data-bs-target="#addModal">Add new product</a>
              </div>
            </div>
            <div id="loader" class="text-center mb-4 mt-4">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
            <div id="productBody">
            </div>
          </div>
          <div class="col-sm">
          </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="addModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">New Product</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-row">
                        <div class="col">
                            <input type="text" id="newProductName" class="form-control mb-2" placeholder="Enter name of product">
                        </div>
                        <div class="col">
                            <input type="text" id="newImgUrl" class="form-control mb-2" placeholder="Enter image url">
                        </div>
                        <div class="col">
                            <input type="text" id="newProductDescription" class="form-control mb-2" placeholder="Enter product description">
                        </div>
                        <div class="col">
                            <input type="text" id="newLocation" class="form-control mb-2" placeholder="Enter location">
                        </div>
                        <div class="col">
                            <input type="text" id="newContact" class="form-control mb-2" placeholder="Enter contact info">
                        </div>
                        <div class="col">
                            <input type="text" id="newPrice" class="form-control mb-2" placeholder="Enter price">
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                Close
              </button>
              <button type="button" class="btn btn-success" data-bs-dismiss="modal" id="newProductBtn">
                Add product
              </button>
            </div>
        </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
  </body

</html>
